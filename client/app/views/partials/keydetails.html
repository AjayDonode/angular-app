        <div class="padding-left-0">
            <div class="panel panel-default panel-ui">
                <!--Panel Product and Test Info Start -->
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="lead">Key Dates</span></div>
                <div class="row padding-10">
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="brand">Kickoff meeting</label>
                        <div class="col-md-6">
                            <select class="form-control" id="brand" ng-model="testData.brand" ng-options="brand for brand in data.brands" required="">
                                <option value="">Select Brand</option>
                            </select>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.brand.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="division">Divsion</label>
                        <div class="col-md-6">
                            <select class="form-control" id="division" ng-model="testData.division" ng-options="division for division in data.divisions" required="">
                                <option value="">Select Division</option>
                            </select>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.dividion.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="category">Category</label>
                        <div class="col-md-6">
                            <select class="form-control" id="category" ng-model="testData.category" ng-options="category for category in data.categorys" required="">
                                <option value="">Select Category</option>
                            </select>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.category.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="department">Department</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="testData.department" id="department" class="input-text form-control input-sm" placeholder="Enter Department Name" required ng-minlength="3" />
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.dividion.$error.required">This is a required field</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="class">Class</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="testData.class" id="class" class="input-text form-control input-sm" placeholder="Enter Class Name" required ng-minlength="3" />
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.class.$error.required">This is a required field</span>
                                <span ng-show="myForm.class.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.class.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-lable text-right" for="season">Impact Season(s)</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="testData.season" id="season" class="input-text form-control input-sm" placeholder="Enter Season(s) Name" required ng-minlength="3" />
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.season.$error.required">This is a required field</span>
                                <span ng-show="myForm.season.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.clseasonass.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Row-->
            </div>
            <!--Panel Product and Test Info End -->
        </div>
