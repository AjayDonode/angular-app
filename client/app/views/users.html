<div class="row">
    <div class="col-lg-3">
        <div class="generic-container"></div>
    </div>
    <div class="col-lg-6">
        <div class="generic-container">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="lead">User Registration Form </span></div>
                <div class="formcontainer">
                    <form ng-submit="submit()" name="myForm" class="form-horizontal">
                        <input type="hidden" ng-model="user.id" />
                        <div class="row">
                            <div class="row form-group col-md-12">
                                <label class="col-md-2 control-lable" for="uname">Name</label>
                                <div class="col-md-7">
                                    <input type="text" ng-model="user.name" id="uname" class="username form-control input-sm" placeholder="First name" required ng-minlength="3" />
                                    <div class="has-error" ng-show="myForm.$dirty">
                                        <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                        <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                        <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                                    </div>
                                    <input type="text" ng-model="user.lastname" id="lname" class="username form-control input-sm" placeholder="Last name" required ng-minlength="3" />
                                    <div class="has-error" ng-show="myForm.$dirty">
                                        <span ng-show="myForm.lname.$error.required">This is a required field</span>
                                        <span ng-show="myForm.lname.$error.minlength">Minimum length required is 3</span>
                                        <span ng-show="myForm.lname.$invalid">This field is invalid </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="email">Email</label>
                                <div class="col-md-7">
                                    <input type="email" ng-model="user.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                                    <div class="has-error" ng-show="myForm.$dirty">
                                        <span ng-show="myForm.email.$error.required">This is a required field</span>
                                        <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="role">Role</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="role" ng-model="user.role" ng-options="i.role for i in data.roles" required="">
                                        <option value="">Select Role</option>
                                    </select>
                                    <div class="has-error" ng-show="myForm.$dirty">
                                        <span ng-show="myForm.role.$error.required">This is a required field</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--glyphicon glyphicon-remove glyphicon glyphicon-edit -->
                        <div class="row">
                            <div class="form-actions floatRight">
                                <input type="submit" value="{{!user._id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                                <button type="button" ng-click="reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="lead">List of Users</span></div>
                <div class="tablecontainer">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th width="100">
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in userList">
                                <td><span ng-bind="u.name"></span> <span ng-bind="u.lastname"> </span></td>
                                <td><span ng-bind="u.email"></span></td>
                                <td><span ng-bind="u.role.role"></span></td>
                                <td>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" ng-click="edit(u._id)" class="btn btn-success custom-width"><span class="glyphicon glyphicon-edit"></span></button>
                                    <button type="button" ng-click="remove(u._id)" class="btn btn-danger custom-width">Remove</button>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="generic-container"></div>
    </div>
</div>
